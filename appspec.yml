version: 0.0
os: linux
files:
  - source: /
    destination: /var/tmp/myapp
hooks:
  AfterInstall:
    - location: scripts/deploy_app_directory.sh
      timeout: 300
      runas: root
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
    - location: scripts/write_info.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
